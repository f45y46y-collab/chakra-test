<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>脉轮觉醒度测试 · CyberShamaness</title>

<!-- ======= STYLE ======= -->
<style>
  body{
    margin:0;
    padding:0;
    font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
    background:#0d0a22;
    color:#fff;
    line-height:1.65;
    background: radial-gradient(circle at 50% 20%,rgba(149,124,255,.25),rgba(76,58,146,.2) 20%,rgba(15,11,39,1) 70%);
    padding:26px 16px 80px;
  }
  .wrap{max-width:760px;margin:0 auto;}
  h1{text-align:center;font-size:28px;margin-bottom:10px;font-weight:700;}

  .sub{text-align:center;font-size:14px;opacity:.75;margin-bottom:18px;}

  .badge{
    text-align:center;
    font-size:12px;
    opacity:.7;
    margin-bottom:12px;
    letter-spacing:1px;
  }

  .card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 0 28px rgba(86,62,190,.25);
    backdrop-filter:blur(8px);
    border-radius:16px;
    padding:20px 20px 28px;
  }

  .question{
    margin:14px 0 8px;
    font-weight:600;
    font-size:15px;
  }

  label{
    display:block;
    margin:4px 0;
    padding:6px 8px;
    border-radius:8px;
    background:rgba(255,255,255,0.03);
    cursor:pointer;
  }
  input[type=radio]{margin-right:6px;}

  button{
    width:100%;
    margin-top:18px;
    padding:14px 18px;
    border:none;
    border-radius:999px;
    background:linear-gradient(135deg,#a477ff,#6d4bff,#5737ff);
    color:#fff;
    font-size:16px;
    letter-spacing:1px;
    cursor:pointer;
    box-shadow:0 8px 26px rgba(103,64,255,.55);
    transition:.2s;
  }
  button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 28px rgba(124,84,255,.75);
  }

  .progress{text-align:center;margin-bottom:12px;font-size:13px;opacity:.8;}
  .result{text-align:center;margin-top:12px;font-size:14px;opacity:.85;}

  .foot{
    margin-top:20px;
    text-align:center;
    opacity:.45;
    font-size:11px;
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="badge">CYBERSHAMANESS · CHAKRA AWAKENING TEST</div>

  <h1>你的七大脉轮，觉醒到第几层？</h1>
  <p class="sub">40 题深度测评 · 自动分析你的 7 个脉轮能量 | 根轮 · 生殖轮 · 太陽神经丛 · 心轮 · 喉轮 · 眉心轮 · 顶轮</p>

  <div class="card">
    <div class="progress" id="progress"></div>

    <div id="test"></div>

    <button onclick="showResult()">查看我的脉轮觉醒度</button>

    <div class="result" id="result"></div>
  </div>

  <div class="foot">CyberShamaness · 灵性系统测试</div>
</div>

<!-- ======= SCRIPT ======= -->
<script>
// ===== 40 题，每题归属 7 个脉轮之一 =====
// ROOT = 根轮, SAC = 生殖轮, SOL = 太陽神经丛, HEART = 心轮, THROAT = 喉轮, THIRD = 眉心, CROWN = 顶轮

const questions = [
  // ROOT 根轮（稳定、安全、生存）
  ["我经常感到不踏实，好像生活随时会出问题","ROOT"],
  ["我对金钱和生活保障感到焦虑","ROOT"],
  ["我很难真正放松身体","ROOT"],
  ["我常觉得自己没有根，没有归属","ROOT"],
  ["压力大时，我身体会紧绷、僵硬","ROOT"],
  ["我容易对未来感到恐惧","ROOT"],

  // SAC 生殖轮（情绪、创造力、关系）
  ["我渴望被理解，但又害怕表达真实情绪","SAC"],
  ["我经常压抑自己的欲望或快乐","SAC"],
  ["我对亲密关系既渴望又抗拒","SAC"],
  ["我在创造方面时常感觉被卡住","SAC"],
  ["我对自己的身体不够接纳","SAC"],
  ["我难以顺畅表达自己的需求","SAC"],

  // SOL 太阳神经丛（自信、自我价值）
  ["我经常怀疑自己的能力","SOL"],
  ["我做决定时容易犹豫","SOL"],
  ["我害怕被评价、害怕失败","SOL"],
  ["我常常觉得自己“不够好”","SOL"],
  ["我很难坚定地表达立场","SOL"],
  ["我容易被他人影响情绪","SOL"],

  // HEART 心轮（爱、共情、疗愈）
  ["我很难毫无保留地接受别人对我的好","HEART"],
  ["我常常感觉心被堵住，很难信任别人","HEART"],
  ["我在关系中经常退缩","HEART"],
  ["我很少把爱给自己","HEART"],
  ["我容易因为别人一点小事就受伤","HEART"],
  ["我对亲密有恐惧感","HEART"],

  // THROAT 喉轮（表达、沟通、真我）
  ["我表达真实想法时会紧张","THROAT"],
  ["我经常说违背心里的话来迎合别人","THROAT"],
  ["我在冲突中会选择沉默","THROAT"],
  ["我不太敢说“不”","THROAT"],
  ["我有很多话想说，但说出口很难","THROAT"],
  ["我经常觉得自己被误解","THROAT"],

  // THIRD 眉心轮（洞察、直觉）
  ["我直觉很强，但不敢相信它","THIRD"],
  ["我经常莫名感到疲倦或混乱","THIRD"],
  ["我对世界充满好奇，但感到迷茫","THIRD"],
  ["我容易被别人的能量影响","THIRD"],
  ["我很难稳定地专注","THIRD"],
  ["我对命运、象征、同步性特别敏感","THIRD"],

  // CROWN 顶轮（灵性、意识、宇宙连结）
  ["我经常思考生命意义","CROWN"],
  ["我对物质世界容易失望","CROWN"],
  ["我常有强烈的“我不属于这里”的感觉","CROWN"],
  ["我会突然感到强烈的空虚或虚无","CROWN"],
  ["我对精神层面的内容非常敏感","CROWN"],
  ["我渴望成为更高版本的自己","CROWN"]
];

// ===== 生成题目 =====
let html = "";
for(let i=0;i<questions.length;i++){
  html += `
  <div class="question">${i+1}. ${questions[i][0]}</div>
  <label><input type="radio" name="q${i}" value="3"> 非常符合</label>
  <label><input type="radio" name="q${i}" value="2"> 比较符合</label>
  <label><input type="radio" name="q${i}" value="1"> 偶尔符合</label>
  <label><input type="radio" name="q${i}" value="0"> 不符合</label>
  `;
}
document.getElementById("test").innerHTML = html;
document.getElementById("progress").innerText = `共 ${questions.length} 题 · 建议用 5 分钟完成`;

// ===== 计算结果并跳转 =====
function showResult(){
  let answered = 0;

  const chakraScore = {
    ROOT:0, SAC:0, SOL:0, HEART:0,
    THROAT:0, THIRD:0, CROWN:0
  };

  for(let i=0;i<questions.length;i++){
    const checked = document.querySelector(`input[name="q${i}"]:checked`);
    if(checked){
      answered++;
      const val = parseInt(checked.value);
      const cat = questions[i][1];
      chakraScore[cat] += val;
    }
  }

  if(answered < questions.length * 0.7){
    alert("请至少完成 70% 题目再查看结果。");
    return;
  }

  document.getElementById("result").innerHTML =
    "正在生成你的 7 脉轮能量图谱…";

  setTimeout(()=>{
    const params = new URLSearchParams(chakraScore).toString();
    window.location.href = `report.html?${params}`;
  }, 1200);
}
</script>

</body>
</html>
